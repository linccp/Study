<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StudyBySpringboot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/myself.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">运行分析项目</span>
            </button>
            <a class="navbar-brand" href="/">运行分析项目</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="项目内容">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=568cfdebdeeb2baf9870&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
            <hr/>
<!--            问题列表循环-->
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
<!--                    <span th:text="${question.user.avatarUrl}"></span>-->
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br />
                    <span class="text-desc">
                        <span th:text="${question.commentCount}+'个 回复'"></span>
                        <span>//</span>
                        <span th:text="${question.likeCount}+'个 特别关注'"></span>
                        <span>//</span>
                        <span th:text="${question.viewCount}+'个 浏览'"></span>
                        <span>//</span>
                        <span th:text="' 发布时间：'+${#dates.format(question.gmtCreate,'yyyy-MM-dd HH：mm：ss')}"></span>

                    </span>

                </div>
            </div>

        </div>
        <div class="col-lg-3 col-lg-12 col-sm-12 col-xs-12" style="background-color: #d9ffea">
            <h3>热门话题</h3>

        </div>
    </div>
    <nav aria-label="Page navigation page-index">
        <ul class="pagination">
            <li th:if="${pagination.showFirst}">
                <a href="/?page=1" aria-label="showFirst">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:if="${pagination.showPrevious}">
                <a th:href="@{/(page=${pagination.page -1})}" aria-label="showPrevious">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:class="${pagination.page == page}? 'active':''" th:each="page:${pagination.pages}">
                <a th:href="@{/(page=${page})}" th:text="${page}" ></a>
            </li>
            <li th:if="${pagination.showNext}">
                <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:if="${pagination.showLast}">
                <a th:href="@{/(page=${pagination.totalpage})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
